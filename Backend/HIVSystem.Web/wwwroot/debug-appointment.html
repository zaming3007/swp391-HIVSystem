</head>

<body>
    <div class="container mt-5">

                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-6">

                                        2. Kiá»ƒm tra Doctors

                                        3. Kiá»ƒm tra Facilities
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-grid gap-2">
                                    <button id="testCreateAppointment" class="btn btn-warning">
                                        <i class="fas fa-calendar-plus me-2"></i>
                                        4. Test Táº¡o Appointment
                                    </button>
                                    <button id="checkAppointments" class="btn btn-secondary">

                                        5. Kiá»ƒm tra Appointments

                                        <i class="fas fa-magic me-2"></i>
                                        ðŸš¨ SQL Fix Nhanh

                                        ðŸ”§ Fix Foreign Key

                                    <button id="testProfile" class="btn btn-info">

                                        ðŸ‘¤ Test Profile Debug

                                    <a href="/database-init.html" class="btn btn-outline-primary">

                                        Database Init Tool

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function showResults(title, data, type = 'info') {
            const resultsDiv = document.getElementById('results');

            let content = `
                <div class="card border-${type}">
                    <div class="card-header bg-${type} text-white">
                        <h5 class="mb-0">${title}</h5>
                    </div>
                    <div class="card-body">
                        <pre class="bg-light p-3 rounded" style="max-height: 500px; overflow-y: auto; font-size: 12px;">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = content;
        }

        // 1. Check Database Schema
        document.getElementById('checkDatabase').addEventListener('click', async () => {
            showStatus('Äang kiá»ƒm tra database schema...', 'info');
            try {
                const response = await fetch('/api/database/check-schema');
                const data = await response.json();

                if (response.ok) {
                    showStatus('Kiá»ƒm tra database hoÃ n táº¥t!', 'success');
                    showResults('Database Schema Status', data, 'info');
                } else {
                    showStatus(`Lá»—i: ${data.message}`, 'danger');
                    showResults('Database Error', data, 'danger');
                }
            } catch (error) {
                showStatus(`Lá»—i káº¿t ná»‘i: ${error.message}`, 'danger');
            }
        });

        // 2. Check Doctors
        document.getElementById('checkDoctors').addEventListener('click', async () => {
            showStatus('Äang kiá»ƒm tra danh sÃ¡ch bÃ¡c sÄ©...', 'info');
            try {
                const response = await fetch('/api/appointments/doctors/available');
                const data = await response.json();

                if (response.ok) {
                    showStatus(`TÃ¬m tháº¥y ${data.doctors.length} bÃ¡c sÄ©!`, 'success');
                    showResults('Available Doctors', data, 'success');
                } else {
                    showStatus(`Lá»—i: ${data.message}`, 'danger');
                    showResults('Doctors Error', data, 'danger');
                }
            } catch (error) {
                showStatus(`Lá»—i káº¿t ná»‘i: ${error.message}`, 'danger');
            }
        });

        // 3. Check Facilities
        document.getElementById('checkFacilities').addEventListener('click', async () => {
            showStatus('Äang kiá»ƒm tra cÆ¡ sá»Ÿ y táº¿...', 'info');
            try {
                // Direct SQL query to check facilities
                const response = await fetch('/api/database/check-schema');
                const data = await response.json();

                if (response.ok) {
                    showStatus(`Facilities count: ${data.facilitiesCount}`, data.facilitiesCount > 0 ? 'success' : 'warning');
                    showResults('Facilities Status', data, data.facilitiesCount > 0 ? 'success' : 'warning');
                } else {
                    showStatus(`Lá»—i: ${data.message}`, 'danger');
                }
            } catch (error) {
                showStatus(`Lá»—i káº¿t ná»‘i: ${error.message}`, 'danger');
            }
        });

        // 4. Test Create Appointment
        document.getElementById('testCreateAppointment').addEventListener('click', async () => {
            showStatus('Äang test táº¡o appointment...', 'info');
            try {
                // First get available doctors
                const doctorsResponse = await fetch('/api/appointments/doctors/available');
                const doctorsData = await doctorsResponse.json();

                if (!doctorsResponse.ok || !doctorsData.doctors || doctorsData.doctors.length === 0) {
                    showStatus('KhÃ´ng cÃ³ bÃ¡c sÄ© nÃ o Ä‘á»ƒ test', 'warning');
                    return;
                }

                // Create test appointment
                const testAppointment = {
                    doctorId: doctorsData.doctors[0].doctorID,
                    appointmentDate: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString().split('T')[0], // Tomorrow
                    appointmentTime: '09:00',
                    patientInfo: {
                        fullName: 'Test Patient Debug',
                        phoneNumber: '0123456789',
                        email: 'debug@test.com',
                        purpose: 'Debug test appointment creation',
                        isAnonymous: false
                    }
                };

                console.log('Sending appointment request:', testAppointment);

                const response = await fetch('/api/appointments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testAppointment)
                });

                const responseText = await response.text();
                console.log('Raw response:', responseText);

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = { rawResponse: responseText, parseError: e.message };
                }

                if (response.ok) {
                    showStatus('Táº¡o appointment thÃ nh cÃ´ng!', 'success');
                    showResults('Appointment Created Successfully', data, 'success');
                } else {
                    showStatus(`Lá»—i táº¡o appointment: ${data.message || 'Unknown error'}`, 'danger');
                    showResults('Appointment Creation Error', {
                        status: response.status,
                        statusText: response.statusText,
                        data: data,
                        requestData: testAppointment
                    }, 'danger');
                }
            } catch (error) {
                showStatus(`Lá»—i káº¿t ná»‘i: ${error.message}`, 'danger');
                showResults('Network Error', {
                    error: error.message,
                    stack: error.stack
                }, 'danger');
            }
        });

        // 5. Check Appointments
        document.getElementById('checkAppointments').addEventListener('click', async () => {
            showStatus('Äang kiá»ƒm tra danh sÃ¡ch appointments...', 'info');
            try {
                const response = await fetch('/api/appointments/my-appointments');
                const data = await response.json();

                if (response.ok) {
                    showStatus(`TÃ¬m tháº¥y ${data.appointments.length} appointments!`, 'success');
                    showResults('My Appointments', data, 'success');
                } else {
                    showStatus(`Lá»—i: ${data.message}`, 'warning');
                    showResults('Appointments Error', data, 'warning');
                }
            } catch (error) {
                showStatus(`Lá»—i káº¿t ná»‘i: ${error.message}`, 'danger');
            }
        });

        // SQL Fix
        document.getElementById('sqlFix').addEventListener('click', async () => {
            showStatus('ðŸš¨ Äang thá»±c thi SQL Fix Ä‘á»ƒ kháº¯c phá»¥c lá»—i...', 'warning');
            try {
                const response = await fetch('/api/database/execute-sql-fix', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    showStatus('âœ… SQL Fix thÃ nh cÃ´ng! HÃ£y test láº¡i appointment.', 'success');
                    showResults('SQL Fix Results', data, 'success');
                } else {
                    showStatus(`âŒ SQL Fix tháº¥t báº¡i: ${data.message}`, 'danger');
                    showResults('SQL Fix Error', data, 'danger');
                }
            } catch (error) {
                showStatus(`âŒ Lá»—i káº¿t ná»‘i: ${error.message}`, 'danger');
            }
        });

        // Fix Foreign Key
        document.getElementById('fixForeignKey').addEventListener('click', async () => {
            showStatus('ðŸ”§ Äang kháº¯c phá»¥c Foreign Key constraint...', 'warning');
            try {
                const response = await fetch('/api/database/fix-foreign-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    showStatus('âœ… Foreign Key Ä‘Ã£ Ä‘Æ°á»£c kháº¯c phá»¥c! HÃ£y test láº¡i appointment.', 'success');
                    showResults('Foreign Key Fix Results', data, 'success');
                } else {
                    showStatus(`âŒ Kháº¯c phá»¥c Foreign Key tháº¥t báº¡i: ${data.message}`, 'danger');
                    showResults('Foreign Key Fix Error', data, 'danger');
                }
            } catch (error) {
                showStatus(`âŒ Lá»—i káº¿t ná»‘i: ${error.message}`, 'danger');
            }
        });

        // Test Profile Debug
        document.getElementById('testProfile').addEventListener('click', async () => {
            showStatus('ðŸ‘¤ Äang test profile debug...', 'info');
            try {
                const response = await fetch('/api/database/test-profile');
                const data = await response.json();

                if (response.ok) {
                    showStatus('âœ… Profile debug hoÃ n táº¥t!', 'success');
                    showResults('Profile Debug Results', data, 'success');
                } else {
                    showStatus(`âŒ Profile debug tháº¥t báº¡i: ${data.message}`, 'danger');
                    showResults('Profile Debug Error', data, 'danger');
                }
            } catch (error) {
                showStatus(`âŒ Lá»—i káº¿t ná»‘i: ${error.message}`, 'danger');
            }
        });

        // Auto-run database check on load
        window.addEventListener('load', () => {
            document.getElementById('checkDatabase').click();
        });
    </script>
</body>
